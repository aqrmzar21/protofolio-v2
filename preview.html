<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>preView Image</title>
  <style>
    /* Style Umum */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0c; /* hitam pekat */
      color: #e1d5ff; /* ungu lembut untuk teks */
      /* border: 2px solid #dedede; */
    }

    /* Judul */
    #judul {
      text-align: center;
      padding: 5px auto;
      font-size: 3em;
      color: aliceblue;
      background: linear-gradient(90deg, #4e008e, #8b2fff);
      -webkit-text-fill-color: transparent;
    }

    /* Container sekarang vertikal */
    #container {
      display: flex;
      flex-direction: column; /* ubah dari row ke column */
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    /* Bagian preview gambar terpilih */
    #b {
      width: 40%;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    /* Bagian list gambar */
    #a {
      width: 40%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
    }

    /* Gambar Pilihan */
    .terpilih {
      border-radius: 15px;
      border: 4px solid #803fff;
      box-shadow: 0 0 20px rgba(143, 99, 255, 0.6);
      transition: transform 0.3s ease-in-out;
    }
    .terpilih:hover {
      transform: scale(1.2);
    }

    /* Gambar List */
    .gambar {
      border-radius: 10px;
      border: 2px solid #4a0077;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gambar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
    }
    .active {
      opacity: 0.5;
    }
    .fade {
      opacity: 0;
      animation: fadeIN 0.9s forwards;
    }

    /* Animasi */
    @keyframes fadeIN {
      to {
        opacity: 1;
      }
      
    }
    /* Responsive */
    @media screen and (max-width: 768px) {
      #container {
        flex-direction: row;
        align-items: center;
      }
      #b, #a {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <h1 id="judul">Dream Idol</h1>
  <div id="container">
    <section id="b">
    <div class="p4">
      <img src="ryu-jin.jpg" alt="" class="terpilih" width="80%">
    </div>
    </section>
    <section id="a">
    <!-- <div id="myList"> -->
      <img src="hyo-jo.png" alt="Hyojo" class="gambar" width="200px">
      <img src="shin-eun.png" alt="Eunso" class="gambar" width="200px">
      <img src="yeji-itzy.png" alt="Hwang" class="gambar" width="200px">
      <img src="ji-eun.jpg" alt="Jieun" class="gambar" width="200px">
      <img src="momo-twice.jpg" alt="Momo" class="gambar" width="200px">
      <img src="ryu-jin.jpg" alt="Ryujin" class="gambar" width="200px">      
    <!-- </div> -->
    </section>
  </div>

  <script>
    const pilihGambar = document.querySelector('.terpilih')
    const imGambar = document.querySelectorAll('.gambar')
    
    const sec = document.querySelector('section#a')
    sec.addEventListener('dblclick', function(a) {
      if (a.target.className == 'gambar') {
        // alert('OK') 
        // sekarang kita mengammbil isi atrribut src nya 
        let sumber = a.target.getAttribute('src');
        // kemudian kita masukkan ke dalam elemt terpilih
        pilihGambar.setAttribute('src', sumber)
        // pilihGambar.setAttribute('src', 'img/' + sumber) // ini contoh untuk ketik ada dalam folder atau beda tempat
        // masukkan class baru dalam elemt terpilih
        pilihGambar.classList.add('fade')

        setTimeout(function() {
          pilihGambar.classList.remove('fade')
        }, 500)
        
        imGambar.forEach(function(g) {
          // className -> sett element class ke semua tag pada hasilselesksi gambar yang terseleksi
          g.className = 'gambar'
        })
        // if (e.target.className == 'active') {
        //   a.target.setAttribute('class', 'gambar')
        // }
        a.target.classList.add('active')


      }
    })
